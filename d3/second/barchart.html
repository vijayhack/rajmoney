<!DOCTYPE html>
<html>
<head>
<title>D3 Tutorial</title>
<script src="https://d3js.org/d3.v3.js"></script>
</head>
<body>
<script type="text/javascript">
//We will write our D3 code here
var data_values = [5,10,30,8,45,24,16,55,60,45,32,18,11,3];

var max = d3.max(data_values);
var min = d3.min(data_values);

var p = d3.select("body").append("p").text("Our First Paragraph using D3!");
p.style({"font-size":"40px","font-family":"airal"});

//var m = d3.selectAll("p").data(data_values).enter().append("p").text("hello world");
var m = d3.selectAll("p").data(data_values).enter().append("p").text( function(value){return value});
m.style({"font-size":"20px","font-family":"arial"});

var svg = d3.select("body").append("svg").attr({"width":450,"height":400});
svg.append("circle").attr({"r":"30px", "cx":"50px", "cy":"50px", "fill":"red"});

//var bar = svg.append("rect").attr({"x":"30px", "y":"30px", "width":"30px", "height":"100px"});
var bar = svg.selectAll("rect").data(data_values).enter().append("rect").attr("width","25px").attr("height", function(d){ return d; });
bar.attr("x", function(d,i){return i*30})
bar.attr("height", function(d){return d*5})

bar.attr("y", function(d){ return 400-(d*5); });
bar.attr({"fill":"steelblue"})

bar.filter(function(d){return d==max}).attr("fill","green");
bar.filter(function(d){ return d==min; }).attr("fill","red");

</script>
</body>
</html>
